<!doctype html>

<head>
  <title>Clasificador</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>

<body>
  <div class="tfjs-example-container">
    <section class='title-area'>
      <h1>Clasificador</h1>
    </section>

    <!-- name classifier -->
    <section>
          <p class='section-head'>Clasificador de nombres</p>
          <input type="text" id="nombre" name="nombre" value="" />
          <button id="btn">clasificar</button>
          <div id="show" style="display: none">
             Nombre: <span id="res-name"></span></br>
             Genero: <span id="res-gender"></span></br>
             Probabilidad: <span id="res-prob"></span></br>
          </div>
          <div id="show-err" style="display: none">
             Error
          </div>
    </section>
  </div>
</body>
<script type="text/javascript">
$(document).ready(function(){

$('#btn').click(function(){
    var name = $('#nombre').val();
    const url ='https://api.genderize.io/?name='+ name;
    $.ajax({
      url:url,
      type:"GET",
      success: function(result){
          console.log(result)
          $("#res-name").html(result.name);
          $("#res-gender").html(result.gender);
          $("#res-prob").html(result.probability); 
          $("#show").show();
      },
      error:function(error){
          console.log(error)
          $("#show-err").show();
      }
    })
  })
});
</script>
</html>
